<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVENTOS</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/483/483606.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<style>
  body {
    background-image: url("https://media.istockphoto.com/id/1157674417/vector/abstract-white-and-gray-modern-background-vector-illustration.jpg?s=612x612&w=0&k=20&c=bop0uzEAanp70pR0j2KvcSS63up6LrLzD7tZnoj4APU=");
    background-size: cover;
    background-repeat: no-repeat;
    overflow: hidden
  }
  .container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  img {
    height: 250px;
    object-fit: cover;
    width: 250px;
  }
  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 250px;
    transition: 0.4s;
    border-radius: 10px;
    background-color: rgb(255, 255, 255);
    margin: auto;
    padding: 19px 20px;
    height: 470px;
    margin-top: 3%;
    display: inline-block;
    font-family: arial;
  }
  .card:hover {
    box-shadow: 0 15px 19px 0 rgba(0, 0, 0, 0.7);
  }
  .title {
    color: grey;
    text-align: center;
    font-size: 18px;
  }
  .active {
    background-color: #009c45;
  }
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #313131;
    height: 60px;
  }
  li {
    float: left;
  }
  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 18px 18px;
    text-decoration: none;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }
  li a:hover:not(.active) {
    background-color: #c4c4c4;
  }
  .active {
    background-color: #015033;
  }
  .label {
    border: 1px solid rgb(0, 0, 0);
  }
  .input2 {
    width: 80%;
    padding: 10px;
    border: 2px solid rgb(221, 221, 221);
    box-sizing: border-box;
    align-items: center;
  }
  .button1 {
    padding: 10px 97px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .is-primary {
    background-color: #ffffff;
    color: #000000;
    border: 2px solid rgb(221, 221, 221);
  }

  .button1:hover {
    background-color: #015033;
    color: white;
  }
</style>
</head>
<body>
  <ul>
    <li><a class="active" href="#home">EvenTec</a></li>
    <li><a href="indexeventos.html">Eventos</a></li>
    <li><a href="ingressos.html">Ingressos</a></li>
    <li style="float:right"><a href="usuarios.html">Usuários</a></li>
  </ul>
  <br>
  <div class="container">
    <div class="card">
      <img src="https://www.be-subjective.de/wp-content/uploads/2018/06/bs-2018-A-Perfect-Circle-02-c-Tim-Cadiente.jpg"
        alt="John">
      <p class="title">A Perfect Circle</p>
      <p>
        <input placeholder="Título" class="input2" type="text" id="titulo">
      <p>
        <input type="text" placeholder="Código" class="input2" name="cod" id="cod">
      </p>
      <button type="button1" class="button1 is-primary" onclick="gravar()">Comprar</button>
      </form>
      <br>
</html>
